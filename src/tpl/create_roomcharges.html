<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n h3">Room Charges</h1>
</div>
<div class="wrapper-md">
    <div ng-controller="RoomChargesController">
        <div class="wrapper table-responsive" ng-show="errorData">
            <div ng-repeat="error in errorData.errors" class="text-danger">
                <i class="fa fa-warning"></i> {{error.longMessage}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form name="roomChargesForm" class="form-horizontal form-validation">
                    <div class="panel panel-default" ng-init="data.status='ACT'">
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Item *</label>
                                <div class="col-lg-9">
                                    <select class="form-control" ng-model="data.roomChargeItemsOid" ng-options="roomChargeItem.value as roomChargeItem.label for roomChargeItem in roomChargeItems | orderBy: label">
                                        <option value="">Select Category</option>
                                    </select>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Charge * </label>
                                <div class="col-sm-9">
                                    <input type="text" ng-model="data.charge" name="charge" class="form-control" placeholder="Charge">
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Bed Type *</label>
                                <div class="col-lg-9">
                                    <select class="form-control" ng-model="data.roomTypeOid" ng-options="rommType.value as rommType.label for rommType in rommTypes | orderBy: label">
                                        <option value="">Select Category</option>
                                    </select>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg "></div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">Status</label>
                                <div class="col-sm-9">
                                    <label class="i-checks ">
                                        <input type="checkbox" checked="" ng-true-value="'ACT'" ng-false-value="'InACT'" name="status" ng-model="data.status" >
                                        <i></i>
                                    </label> &nbsp; &nbsp;
                                </div>
                            </div>
                        </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <button class="btn m-b-xs  btn-success " ng-click="saveRoomCharges()">Save</button>
                            &nbsp;
                            <button class="btn m-b-xs  btn-dark" ng-click="$state.go('app.roomCharges')"><i class="fa fa-times"></i> Cancel</button>
                            &nbsp;
                        </footer>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
