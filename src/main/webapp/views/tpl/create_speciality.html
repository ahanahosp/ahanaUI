<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n h3">NEW SPECIALITY</h1>
</div>
<div class="wrapper-md">
  <div ng-controller="SpecialityController">
    <div class="wrapper table-responsive" ng-show="successMessage">
      <div class="text-success">
        <i class="fa fa-info-circle"></i> {{successMessage}}
      </div>
    </div>
    <div class="wrapper table-responsive" ng-show="errorData">
      <div ng-repeat="error in errorData.errors" class="text-danger">
        <i class="fa fa-warning"></i> {{error.longMessage}}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form name="specialityForm" class="form-horizontal form-validation">
          <div class="panel panel-default" ng-init="data.status='ACT'">
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-3 control-label">Speciality Name *</label>

                <div class="col-sm-9">
                  <input type="text" ng-model="data.specialityName" maxlength="100" name="specialityName" class="form-control" placeholder="Speciality Name">
                </div>
              </div>
              <div class="line line-dashed b-b line-lg "></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Status</label>

                <div class="col-sm-9">
                  <label class="i-checks "> <input type="checkbox" checked="" ng-true-value="'ACT'" ng-false-value="'INACT'" name="status" ng-model="data.status"> <i></i> </label> &nbsp; &nbsp;
                </div>
              </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
              <button class="btn m-b-xs  btn-success " ng-click="saveSpeciality()">Save</button>
              &nbsp;
              <button class="btn m-b-xs  btn-dark" ng-click="$state.go('app.speciality')"><i class="fa fa-times"></i> Cancel</button>
              &nbsp;
            </footer>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
