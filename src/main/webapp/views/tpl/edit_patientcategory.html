<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n h3">EDIT PATIENT CATEGORY</h1>
</div>
<div class="wrapper-md">
    <div ng-controller="PatientCategoryController">
        <div class="wrapper table-responsive" ng-show="successMessage">
            <div class="text-success">
                <i class="fa fa-info-circle"></i> {{successMessage}}
            </div>
        </div>
        <div class="wrapper table-responsive" ng-show="errorData">
            <div ng-repeat="error in errorData.errors" class="text-danger">
                <i class="fa fa-warning"></i> {{error.longMessage}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form name="patientCategoryForm" class="form-horizontal form-validation">
                    <div class="panel panel-default" ng-init="loadPatientCategoryDetails()">
                        <div class="panel-body">
			              <div class="form-group">
			                <label class="col-sm-3 control-label">Category Name * </label>
			                <div class="col-sm-4">
			                  <input type="text" ng-model="data.categoryName" maxlength="50" name="categoryName" class="form-control" placeholder="Category Name">
			                </div>
			              </div>
			              <div class="line line-dashed b-b line-lg "></div>
			              <div class="form-group">
			                <label class="col-sm-3 control-label">Activation Date *</label>
			                <div class="col-sm-4">
			                  <div class="input-group">
			                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="data.activationDate" min-date="activationMinDate" is-open="openedActivationDate" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
			                    <span class="input-group-btn">
			                      <button type="button" class="btn btn-default" ng-click="openActivationDate($event)">
			                        <i class="glyphicon glyphicon-calendar"></i>
			                      </button>
			                    </span>
			                  </div>
			                </div>
			              </div>
			              <div class="line line-dashed b-b line-lg "></div>
			              <div class="form-group">
			                <label class="col-sm-3 control-label">Status</label>
			                <div class="col-sm-4">
			                  <label class="i-checks "> <input type="checkbox" ng-true-value="'ACT'" ng-false-value="'INACT'" name="status" ng-model="data.status"> <i></i> </label> &nbsp; &nbsp;
			                </div>
			              </div>
			            </div>
                        <footer class="panel-footer text-right bg-light lter">
                            <button class="btn m-b-xs  btn-success " ng-click="savePatientCategory('edit')">Update</button>
                            &nbsp;
                            <button class="btn m-b-xs  btn-dark" ng-click="$state.go('app.patientCategory')"><i class="fa fa-times"></i> Cancel</button>
                            &nbsp;
                        </footer>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
