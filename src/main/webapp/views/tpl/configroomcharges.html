<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n h3">CONFIG ROOM CHARGES</h1>
</div>
<div class="wrapper-md">
  <div ng-controller="ConfigRoomChargesController">
    <div class="wrapper table-responsive" ng-show="successMessage">
      <div class="text-success">
        <i class="fa fa-info-circle"></i> {{successMessage}}
      </div>
    </div>
    <div class="wrapper table-responsive" ng-show="errorData">
      <div ng-repeat="error in errorData.errors" class="text-danger">
        <i class="fa fa-warning"></i> {{error.longMessage}}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form name="configRoomChargesForm" class="form-horizontal form-validation">
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-2 control-label">Timing * </label>
                <div class="col-sm-2">
                  <input type="text" ng-model="data.startTime" maxlength="10" class="form-control" placeholder="From">
                </div>
                <div class="col-sm-2">
                  <input type="text" ng-model="data.endTime" maxlength="10" class="form-control" placeholder="To">
                </div>
              </div>
              <div class="line line-dashed b-b line-lg "></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Discount</label>
                <div class="col-sm-2">
                  <input type="text" ng-model="data.discount" maxlength="10" class="form-control" placeholder="Discount">
                </div>
                <label class="col-sm-2 control-label">Time Format</label>
                <div class="col-sm-2">
                  <input type="text" ng-model="data.format" maxlength="10" class="form-control" placeholder="Format">
                </div>
              </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
            	<div class="col-sm-2 m-b-xs">
			        <button class="btn btn-sm btn-grey" ng-click="loadConfigRoomChargesList()"> &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; </button>
			        &nbsp; &nbsp;
			    </div>
              	<button class="btn m-b-xs  btn-success " ng-click="saveConfigRoomCharges()">Save</button>
              	&nbsp;
              	<button class="btn m-b-xs  btn-dark" ng-click="$state.go('app.configRoomCharges')"><i class="fa fa-times"></i> Cancel</button>
              	&nbsp;
            </footer>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="wrapper-md" ng-controller="ConfigRoomChargesController" ng-init="loadConfigRoomChargesList()">
  <div class="panel panel-default">
    <div class="wrapper table-responsive" ng-show="errorData">
      <div ng-repeat="error in errorData.errors" class="text-danger">
        <i class="fa fa-warning"></i> {{error.longMessage}}
      </div>
    </div>
    <div class="wrapper table-responsive" ng-show="!errorData">
      <table ng-table="tableParams" class="table table-striped b-t b-light">
        <tr ng-repeat="configRoomCharges in $data track by configRoomCharges.oid">
          <td data-title="'Start Time'" class="text-left" sortable="'startTime'">
            {{configRoomCharges.startTime}}
          </td>
          <td data-title="'End Time'" class="text-left" sortable="'endTime'">
            {{configRoomCharges.endTime}}
          </td>
          <td data-title="'Discount'" class="text-left" sortable="'discount'">
            {{configRoomCharges.discount}}
          </td>
           <td data-title="'Format'" class="text-left" sortable="'format'">
            {{configRoomCharges.format}}
          </td>
          <td class="text-right">
            <a ui-sref="app.editConfigRoomCharges({oid:configRoomCharges.oid})">
              <i tooltip="Modify" tooltip-trigger tooltip-animation="false" tooltip-placement="bottom" class="fa fa-pencil"></i> </a>&nbsp;&nbsp;&nbsp; <a ng-click="deleteConfigRoomCharges(configRoomCharges.oid, configRoomCharges.name)"> <i tooltip="Delete" tooltip-trigger tooltip-animation="false" tooltip-placement="bottom" class="fa fa-trash"></i> </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
