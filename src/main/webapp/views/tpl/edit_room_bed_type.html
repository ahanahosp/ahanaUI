<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n h3">EDIT ROOM BED TYPE</h1>
</div>
<div class="wrapper-md">
  <div ng-controller="RoomBedTypesController">
    <div class="wrapper table-responsive" ng-show="successMessage">
      <div class="text-success">
        <i class="fa fa-info-circle"></i> {{successMessage}}
      </div>
    </div>
    <div class="wrapper table-responsive" ng-show="errorData">
      <div ng-repeat="error in errorData.errors" class="text-danger">
        <i class="fa fa-warning"></i> {{error.longMessage}}
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-sm-12">
        <form name="roomBedTypeForm" class="form-horizontal form-validation">
          <div class="panel panel-default" ng-init="loadRoomBedTypeDetails()">
            <div class="panel-body">
              <div class="form-group">
                <label class="col-sm-3 control-label">Order Id * </label>

                <div class="col-sm-9">
                  <input type="text" ng-model="data.orderId" maxlength="50" name="orderId" class="form-control" placeholder="Order Id">
                </div>
              </div>
              <div class="line line-dashed b-b line-lg "></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">BED No</label>

                <div class="col-sm-9">
                  <input type="text" ng-model="data.bedNo" maxlength="10" name="bedNo" class="form-control" placeholder="BED No">
                </div>
              </div>
              <div class="line line-dashed b-b line-lg "></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Status</label>

                <div class="col-sm-9">
                  <label class="i-checks "> <input type="checkbox" ng-true-value="'ACT'" ng-false-value="'INACT'" name="status" ng-model="data.status"> <i></i> </label> &nbsp; &nbsp;
                </div>
              </div>
              <div class="line line-dashed b-b line-lg "></div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Room Types *</label>

                <div class="col-sm-9">
                  <div ng-repeat="roomType in roomTypesDetails | orderBy: roomType.label">
                    <label class="i-checks "><input type="checkbox" ng-checked="selectedRoomTypes.containsObjectWithProperty('value', roomType.value)" name="roomType" ng-click="toggleSelection(roomType)" /> <i></i> </label> {{roomType.label}}
                  </div>
                </div>
              </div>
              <footer class="panel-footer text-right bg-light lter">
                <button class="btn m-b-xs  btn-success " ng-click="saveRoomBedTypes()">Upate</button>
                &nbsp;
                <button class="btn m-b-xs  btn-dark" ng-click="$state.go('app.roomBedTypes')"><i class="fa fa-times"></i> Cancel</button>
                &nbsp;
              </footer>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
