<div class="bg-light lter b-b wrapper-md">
	<h1 class="m-n font-thin h3">PATIENT REGISTRATION</h1>
</div>
<div class="wrapper-md" ng-controller="RegistrationController">
	<form class="form-horizontal" name="registrationForm">
		<div ng-if="registrationMessage && registrationMessage != ''" class="panel-body text-danger">
			<i class="fa fa-warning"></i> {{registrationMessage}}
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="form-group">
							<label class="col-lg-4 control-label">Registration Date</label>

							<div class="col-lg-8">
								<div class="input-group">
									<input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="data.PatientRegistration.registrationDate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)">
						  <i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">First Name</label>

							<div class="col-lg-8">
								<div class="col-lg-4 padding-0">
									<select class="form-control col-sm-3" ng-model="data.PatientRegistration.salutation">
										<option value="">Select</option>
										<option value="Mr.">Mr.</option>
										<option value="Mrs.">Mrs.</option>
										<option value="Miss.">Miss.</option>
									</select>
								</div>
								<div class="col-lg-8 padding-0">
									<input type="text" class="form-control col-sm-12" ng-model="data.PatientRegistration.firstName" placeholder="First Name">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Last Name </label>

							<div class="col-lg-8">
								<input type="text" class="form-control" ng-model="data.PatientRegistration.lastName" placeholder="Last Name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Middle Name </label>

							<div class="col-lg-8">
								<input type="text" class="form-control" ng-model="data.PatientRegistration.middleName" placeholder="Middle Name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Care Taker</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="data.PatientRegistration.careTakerType">
									<option value="">Select</option>
									<option value="Parents">Parents</option>
									<option value="Guardian">Guardian</option>
									<option value="Others">Others</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Care Taker Name </label>

							<div class="col-lg-8">
								<input type="text" class="form-control" ng-model="data.PatientRegistration.careTakerName" placeholder="Care Taker Name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Date of Birth</label>

							<div class="col-lg-8">
								<div class="input-group">
									<input type="text" class="form-control" datepicker-popup="{{formatDOB}}" ng-model="data.PatientRegistration.dob" is-open="openedDateOfBirth" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="openDateOfBirth($event)">
						  <i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Gender</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="data.PatientRegistration.gender">
									<option value="">Select</option>
									<option value="M">Male</option>
									<option value="F">Female</option>
									<option value="T">Transgender</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Marital Status</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="data.PatientRegistration.maritalStatus">
									<option value="">Select</option>
									<option value="S">Single</option>
									<option value="M">Married</option>
									<option value="D">Divorced</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Occupation</label>

							<div class="col-lg-8">
								<input type="text" class="form-control" placeholder="Occcupation" ng-model="data.PatientRegistration.occupation">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Blood Group</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="data.PatientRegistration.bloodGroup">
									<option value="">Select</option>
									<option value="o">'O'+ve</option>
									<option value="b">'B'+ve</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Category</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="data.PatientRegistration.category">
									<option value="Standard">Standard-Default</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Email ID</label>

							<div class="col-lg-8">
								<input type="email" class="form-control" placeholder="Email" ng-model="data.PatientRegistration.emailId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Referral Doctor</label>

							<div class="col-lg-8">
								<input type="text" class="form-control" placeholder="Referral Doctor" ng-model="data.PatientRegistration.referalDoctor">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Registration Mode</label>

							<div class="col-lg-8">
								<label class="i-checks"> <input type="radio" name="registrationMode" value="none" ng-model="data.PatientRegistration.registrationMode"><i></i>None </label> <label class="i-checks"> <input type="radio" name="registrationMode" value="op" ng-model="data.PatientRegistration.registrationMode"><i></i>O.P </label> <label class="i-checks"> <input type="radio" name="registrationMode" value="ip" ng-model="data.PatientRegistration.registrationMode"><i></i>I.P </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Patient Type</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="data.PatientRegistration.patientType">
									<option value="">Select</option>
									<option value="type">Type</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="form-group">
							<label class="col-lg-4 control-label">Current Address</label>

							<div class="col-lg-8">
								<input type="text" class="form-control" placeholder="Address" ng-model="data.PatientRegistration.address">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Country</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="data.PatientRegistration.country">
									<option value="">Select Country</option>
									<option value="india">India</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">State</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="data.PatientRegistration.state">
									<option value="">Select State</option>
									<option value="TN">Tamilnadu</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">City</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="data.PatientRegistration.city">
									<option value="">Select City</option>
									<option value="Madurai">Madurai</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Zip</label>

							<div class="col-lg-8">
								<input type="text" class="form-control" placeholder="Zip" ng-model="data.PatientRegistration.zip">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Same as above</label>

							<div class="col-lg-8">
								<label class="i-checks"> <input type="checkbox" name="sameAsCurrentAddress" value="none" ng-model="sameAsCurrentAddress" ng-change="copyCurrentAddress()" ng-click="copyCurrentAddress()"><i></i> </label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Permanent Address</label>

							<div class="col-lg-8">
								<input type="text" class="form-control" placeholder="Address" ng-model="data.PatientRegistration.permanentAddress">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Country</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="data.PatientRegistration.permanentCountry">
									<option value="">Select Country</option>
									<option value="india">India</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">State</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="data.PatientRegistration.permanentState">
									<option value="">Select State</option>
									<option value="TN">Tamilnadu</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">City</label>

							<div class="col-lg-8">
								<select class="form-control" ng-model="data.PatientRegistration.permanentCity">
									<option value="">Select City</option>
									<option value="Madurai">Madurai</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Zip</label>

							<div class="col-lg-8">
								<input type="text" class="form-control" placeholder="Zip" ng-model="data.PatientRegistration.permanentZip">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Primary Contact #</label>

							<div class="col-lg-8">
								<input type="text" class="form-control" placeholder="Primary Contact #" ng-model="data.PatientRegistration.primaryContact">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Secondary Contact #</label>

							<div class="col-lg-8">
								<input type="text" class="form-control" placeholder="Secondary Contact #" ng-model="data.PatientRegistration.secondaryContact">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Mobile</label>

							<div class="col-lg-8">
								<input type="text" class="form-control" placeholder="Mobile" ng-model="data.PatientRegistration.mobile">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Referral Hospital</label>

							<div class="col-lg-8">
								<input type="text" class="form-control" placeholder="Referral Hospital" ng-model="data.PatientRegistration.referalHospital">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-4 control-label">Patient Reference #</label>

							<div class="col-lg-8">
								<input type="text" class="form-control" placeholder="Patient Reference #" ng-model="data.PatientRegistration.patientReference">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-12 padding-0 margin-bottom-20">
			<div class="text-right">
				<button type="submit" class="btn btn-sm btn-info" ng-click="saveRegistration()">SAVE</button>
				&nbsp;&nbsp;
				<button type="reset" class="btn btn-sm btn-danger">CANCEL</button>
			</div>
		</div>
	</form>
</div>
