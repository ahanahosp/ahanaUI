<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n h3">PATIENT CATEGORY</h1>
</div>
<div class="wrapper-md" ng-controller="PatientCategoryController" ng-init="loadPatientCategoryList()">
  <div class="panel panel-default">
    <div class="row wrapper">
      <div class="col-sm-8 m-b-xs">
        <button class="btn btn-sm btn-grey" ng-click="loadPatientCategoryList()"> &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; </button>
        &nbsp; &nbsp;
        <span ng-show="patientCategorySelected > 0">
          <button class="btn btn-sm btn-grey" ng-click="editMultiplePatientCategory()"><i class="fa fa-pencil"></i> &nbsp; Edit</button> &nbsp; &nbsp;
          <button class="btn btn-sm btn-grey" ng-click="deleteMultiplePatientCategory()"><i class="fa fa-trash"></i> &nbsp; Delete</button>
        </span>
      </div>
      <div class="col-sm-2">
      </div>
      <div class="col-sm-2 pull-right">
        <button class=" btn btn-sm btn-info pull-right" ng-click="$state.go('app.createPatientCategory')"><i class="fa fa-plus"></i> &nbsp; New Patient Category</button>
      </div>
    </div>
    <div class="wrapper table-responsive" ng-show="errorData">
      <div ng-repeat="error in errorData.errors" class="text-danger">
        <i class="fa fa-warning"></i> {{error.longMessage}}
      </div>
    </div>
    <div class="wrapper table-responsive" ng-show="!errorData">
      <table ng-table="tableParams" class="table table-striped b-t b-light">
        <tr ng-repeat="patientCategory in $data track by patientCategory.oid">
          <td class="text-left" header="'ng-table/headers/checkbox.html'">
            <label class="i-checks "> <input type="checkbox" ng-model="checkboxes.items[patientCategory.oid]" /> <i></i> </label>
          </td>
          <td data-title="'Category Name'" class="text-left" sortable="'categoryName'">
            {{patientCategory.categoryName}}
          </td>
          <td data-title="'Colour Picker'" class="text-left" sortable="'colourPicker'">
            {{patientCategory.colourPicker}}
          </td>
          <td data-title="'ActivationDate'" class="text-left" sortable="'activationDate'">
            {{patientCategory.activationDate}}
          </td>
          <td data-title="'Status'" class="text-left" sortable="'status'">
            <label class="i-checks "> <input type="checkbox" disabled ng-true-value="'ACT'" ng-false-value="'INACT'" name="status" ng-model="patientCategory.status"> <i></i> </label>
          </td>
          <td class="text-right">
            <a ui-sref="app.editPatientCategory({oid:patientCategory.oid})">
              <i tooltip="Modify" tooltip-trigger tooltip-animation="false" tooltip-placement="bottom" class="fa fa-pencil"></i> </a>&nbsp;&nbsp;&nbsp; <a ng-click="deletePatientCategory(patientCategory.oid, patientCategory.name)"> <i tooltip="Delete" tooltip-trigger tooltip-animation="false" tooltip-placement="bottom" class="fa fa-trash"></i> </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
