<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
  <div class="wrapper table-responsive">
    <table class="table table-striped b-t b-light">
      <thead>
      <tr>
        <td class="text-left">
          Name
        </td>
        <td class="text-left">
          Code
        </td>
        <td class="text-left">
          Description
        </td>
        <td class="text-left">
          Category
        </td>
        <td class="text-left">
          Status
        </td>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="roomChargeItem in modalOptions.roomChargeItemSelectedItems track by roomChargeItem.oid">
        <td class="text-left">
          <input type="text" ng-model="roomChargeItem.item" name="item" class="form-control" placeholder="Item">
        </td>
        <td class="text-left">
          <input type="text" ng-model="roomChargeItem.code" name="code" class="form-control" placeholder="Code">
        </td>
        <td class="text-left">
          <input type="text" ng-model="roomChargeItem.description" name="description" class="form-control" placeholder="Description">
        </td>
        <td class="text-left">
          <select class="form-control" ng-model="roomChargeItem.categoryOid" ng-options="category.value as category.label for category in modalOptions.categories | orderBy: label">
            <option value="">Select Category</option>
          </select>
        </td>
        <td class="text-left">
          <label class="i-checks "> <input type="checkbox" ng-true-value="'ACT'" ng-false-value="'InACT'" name="status" ng-model="roomChargeItem.status"> <i></i> </label>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn" roomChargeItem-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" roomChargeItem-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
