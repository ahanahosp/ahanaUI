<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
  <div class="wrapper table-responsive" ng-show="modalSuccessMessage">
    <div class="text-success">
      <i class="fa fa-info-circle"></i> {{modalSuccessMessage}}
    </div>
  </div>
  <div class="wrapper table-responsive" ng-show="modalErrorData">
    <div ng-repeat="error in modalErrorData.errors" class="text-danger">
      <i class="fa fa-warning"></i> {{error.longMessage}}
    </div>
  </div>
  <div class="wrapper table-responsive">
    <table class="table table-striped b-t b-light">
      <thead>
      <td class="text-left">
        Item
      </td>
      <td class="text-left">
        Code
      </td>
      <td class="text-left">
        Description
      </td>
      <td class="text-left">
        Category
      </td>
      <td class="text-left">
        Status
      </td>
      </thead>
      <tbody>
      <tr ng-repeat="roomChargeItem in modalOptions.roomChargeItemSelectedItems track by roomChargeItem.oid">
        <td class="text-left">
          <input type="text" ng-model="roomChargeItem.item" name="item" class="form-control" placeholder="Item">
        </td>
        <td class="text-left">
          <input type="text" ng-model="roomChargeItem.code" name="code" class="form-control" placeholder="Code">
        </td>
        <td class="text-left">
          <input type="text" ng-model="roomChargeItem.description" name="description" class="form-control" placeholder="Description">
        </td>
        <td class="text-left">
	        <select class="form-control" name="categoryOid" ng-model="roomChargeItem.categoryOid">
            	<option value="">Select Caregory</option>
            	<option ng-repeat="category in modalOptions.categories | orderBy: category.label" ng-selected="category.value === roomChargeItem.categoryOid" value="{{category.value}}">{{category.label}}</option>
          	</select>
	    </td>    
        <td class="text-left">
          <label class="i-checks "> <input type="checkbox" ng-true-value="'ACT'" ng-false-value="'INACT'" name="status" ng-model="roomChargeItem.status"> <i></i> </label>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn" data-ng-click="close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" data-ng-click="saveMultipleRoomChargeItems();">{{modalOptions.actionButtonText}}</button>
</div>
