<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
	<div class="wrapper table-responsive" ng-show="modalSuccessMessage">
	    <div class="text-success">
	      <i class="fa fa-info-circle"></i> {{modalSuccessMessage}}
	    </div>
	</div>
	<div class="wrapper table-responsive" ng-show="modalErrorData">
	    <div ng-repeat="error in modalErrorData.errors" class="text-danger">
	      <i class="fa fa-warning"></i> {{error.longMessage}}
	    </div>
	</div>
  <div class="wrapper table-responsive">
    <table class="table table-striped b-t b-light">
      <thead>
      <td class="text-left">
        Category Name
      </td>
      <td class="text-left">
        Colour Picker
      </td>
      <td class="text-left">
        Activation Date
      </td>
      <td class="text-left">
        Status
      </td>
      </thead>
      <tbody>
      <tr ng-repeat="patientCategory in modalOptions.patientCategorySelectedItems track by patientCategory.oid">
        <td class="text-left">
          <input type="text" ng-model="patientCategory.categoryName" name="categoryName" class="form-control" placeholder="Category Name">
        </td>
        <td class="text-left">
          <input type="text" ng-model="patientCategory.colourPicker" name="colourPicker" class="form-control" placeholder="Colour Picker">
        </td>
        <td class="text-left">
          <input type="text" ng-model="patientCategory.activationDate" name="activationDate" class="form-control" placeholder="Activation Date">
        </td>
        <td class="text-left">
          <label class="i-checks "> <input type="checkbox" ng-true-value="'ACT'" ng-false-value="'INACT'" name="status" ng-model="patientCategory.status"> <i></i> </label>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn" data-ng-click="close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" data-ng-click="saveMultiplePatientCategory()">{{modalOptions.actionButtonText}}</button>
</div>
