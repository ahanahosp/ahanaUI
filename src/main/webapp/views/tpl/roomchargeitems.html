<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n h3">ROOM CHARGE ITEMS DETAILS</h1>
</div>

<div class="wrapper-md" ng-controller="RoomChargeItemController" ng-init="loadRoomChargeItemList()">
  <div class="panel panel-default">
    <div class="row wrapper">
      <div class="col-sm-8 m-b-xs">
        <button class="btn btn-sm btn-grey" ng-click="loadRoomChargeItemList()"> &nbsp; &nbsp; <i class="fa fa-repeat"></i> &nbsp; &nbsp; </button>
        &nbsp; &nbsp;
        <span ng-show="roomChargeItemSelected > 0">
          <button class="btn btn-sm btn-grey" ng-click="editMultipleRoomChargeItems()"><i class="fa fa-pencil"></i> &nbsp; Edit</button> &nbsp; &nbsp;
          <button class="btn btn-sm btn-grey" ng-click="deleteMultipleRoomChargeItems()"><i class="fa fa-trash"></i> &nbsp; Delete</button>
        </span>
      </div>
      <div class="col-sm-2"></div>
      <div class="col-sm-2 pull-right">
        <button class=" btn btn-sm btn-info pull-right" ng-click="$state.go('app.createRoomChargeItems')"><i class="fa fa-plus"></i> &nbsp; New Room Charge Item</button>
      </div>
    </div>
    <div class="wrapper table-responsive" ng-show="errorData">
      <div ng-repeat="error in errorData.errors" class="text-danger">
        <i class="fa fa-warning"></i> {{error.longMessage}}
      </div>
    </div>
    <div class="wrapper table-responsive" ng-show="!errorData">
      <table ng-table="tableParams" class="table table-striped b-t b-light">
        <tr ng-repeat="roomChargeItem in $data">
          <td class="text-left" header="'ng-table/headers/checkbox.html'">
            <label class="i-checks "> <input type="checkbox" ng-model="checkboxes.items[roomChargeItem.oid]" /> <i></i> </label>
          </td>
          <td data-title="'Item'" class="text-left">
            {{roomChargeItem.item}}
          </td>
          <td data-title="'Code'" class="text-left">
            {{roomChargeItem.code}}
          </td>
          <td data-title="'Description'" class="text-left">
            {{roomChargeItem.description}}
          </td>
          <td data-title="'Category'" class="text-left">
            {{roomChargeItem.category}}
          </td>
          <td data-title="'Status'" class="text-left">
            <label class="i-checks "> <input type="checkbox" disabled ng-true-value="'ACT'" ng-false-value="'INACT'" name="status" ng-model="roomChargeItem.status"> <i></i> </label>
          </td>
          <td class="text-right">
            <a ui-sref="app.editRoomChargeItems({oid:roomChargeItem.oid})"> <i tooltip="Modify" tooltip-trigger tooltip-animation="false" tooltip-placement="bottom" class="fa fa-pencil"></i> </a>&nbsp;&nbsp;&nbsp; <a ng-click="deleteRoomChargeItem(roomChargeItem.oid)"> <i tooltip="Delete" tooltip-trigger tooltip-animation="false" tooltip-placement="bottom" class="fa fa-trash"></i> </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
