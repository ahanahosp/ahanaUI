<!-- navbar -->
<div data-ng-include=" 'tpl/blocks/header.html' " class="app-header navbar"></div><!-- / navbar --><!-- menu -->
<div class="clearfix">
  <div data-ng-include=" 'tpl/blocks/aside.html' " class="padding-0 hidden-xs {{app.settings.asideColor}}" ng-class="{'col-sm-2':app.settings.menu=='configuration'}"></div>
  <!-- / menu -->

  <!-- content -->
  <div class="padding-0" ng-class="{'col-sm-10':app.settings.menu=='configuration', 'col-sm-12':app.settings.menu!='configuration'}">
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside"></a>

    <div class="app-content-body fade-in-up" ui-view></div>
  </div>
</div><!-- /content -->

<!-- footer -->
<div class="clearfix col-sm-12 wrapper b-t bg-light">
  <span class="pull-right">{{app.version}} <a href ui-scroll-to="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span> &copy; 2015 Copyright.
</div><!-- / footer -->
